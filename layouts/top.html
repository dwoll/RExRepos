<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>
    <meta name="author" content="<%= @config[:author][:name] %>">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link  href="<%= @config[:base_url] + @config[:rer][:assetPath] %>/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    <script src="<%= @config[:base_url] + @config[:rer][:assetPath] %>/js/jquery.min.js" type="text/javascript"></script>
    <script src="<%= @config[:base_url] + @config[:rer][:assetPath] %>/js/bootstrap.min.js" type="text/javascript"></script>
    <script type='text/x-mathjax-config'>
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type='text/javascript' async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">

        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <a class="brand" href="<%= @config[:base_url] %>/index.html"><%= @config[:title] %></a>

        <!-- Everything you want hidden at 940px or less, place within here -->
        <div class="nav-collapse collapse">
          <%= render 'navbar' %>
        </div> <!-- /nav-collapse -->
      </div> <!-- /navbar-inner -->
    </div> <!-- /navbar -->

    <div class="container" id="top">
      <div class="content">
